<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dein Discord Food Hub</title>
  <style>
    :root {
      --bg: #1e1e2f;
      --text: white;
      --tile: #0078d7;
      --tile-hover: #005a9e;
    }

    body.light {
      --bg: #f5f5f5;
      --text: #111;
      --tile: white;
      --tile-hover: #e0e0e0;
    }

    body {
      background-color: var(--bg);
      color: var(--text);
      font-family: "Segoe UI", sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      transition: background-color 0.3s, color 0.3s;
    }

    .desktop {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 20px;
      max-width: 500px;
      margin-bottom: 20px;
    }

    .tile {
      background-color: var(--tile);
      border-radius: 10px;
      padding: 20px;
      text-align: center;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
      transition: transform 0.2s, background-color 0.3s;
    }

    .tile:hover {
      transform: scale(1.05);
      background-color: var(--tile-hover);
    }

    .tile-icon {
      font-size: 40px;
      margin-bottom: 10px;
    }

    .tile-title {
      font-size: 18px;
    }

    .footer, #clock {
      position: fixed;
      font-size: 0.9em;
      color: var(--text);
    }

    .footer { bottom: 10px; left: 10px; }
    #clock { bottom: 10px; right: 10px; }

    #theme-toggle {
      position: fixed;
      top: 10px;
      right: 10px;
      padding: 6px 14px;
      border: none;
      border-radius: 6px;
      background-color: var(--tile);
      color: var(--text);
      cursor: pointer;
    }

    #theme-toggle:hover {
      background-color: var(--tile-hover);
    }
  </style>
</head>
<body>
  <button id="theme-toggle">Wei√üer Modus</button>

  <div class="desktop">
    <div class="tile" onclick="location.href='essen-bestellen.html'">
      <div class="tile-icon">üçî</div>
      <div class="tile-title">Essen bestellen</div>
    </div>
    <div class="tile" onclick="location.href='essenrechner.html'">
      <div class="tile-icon">üßÆ</div>
      <div class="tile-title">Essensrechner</div>
    </div>
  </div>

  <div class="footer">Made by kommebald</div>
  <div id="clock">Uhrzeit wird geladen...</div>

  <script>
    function updateClock() {
      const now = new Date().toLocaleTimeString("de-DE", { timeZone: "Europe/Berlin" });
      document.getElementById("clock").textContent = now;
    }
    setInterval(updateClock, 1000);
    updateClock();

    // Theme Setup
    const theme = localStorage.getItem("theme");
    if (theme === "light") {
      document.body.classList.add("light");
      document.getElementById("theme-toggle").textContent = "Dunkler Modus";
    }

    document.getElementById("theme-toggle").addEventListener("click", () => {
      document.body.classList.toggle("light");
      const light = document.body.classList.contains("light");
      localStorage.setItem("theme", light ? "light" : "dark");
      document.getElementById("theme-toggle").textContent = light ? "Dunkler Modus" : "Wei√üer Modus";
    });
  </script>
</body>
</html>

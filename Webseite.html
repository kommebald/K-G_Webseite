<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dein Discord Food Hub</title>
  <style>
    :root {
      --bg: #1e1e2f;
      --text: white;
      --tile: #0078d7;
      --tile-hover: #005a9e;
    }
    body.light {
      --bg: #f5f5f5;
      --text: #111;
      --tile: white;
      --tile-hover: #e0e0e0;
    }
    body {
      background-color: var(--bg);
      color: var(--text);
      font-family: "Segoe UI", sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      transition: background-color 0.3s, color 0.3s;
      margin: 0;
    }
    .desktop {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 20px;
      max-width: 500px;
      margin-bottom: 20px;
      width: 90%;
    }
    .tile {
      background-color: var(--tile);
      border-radius: 10px;
      padding: 20px;
      text-align: center;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
      transition: transform 0.2s, background-color 0.3s;
    }
    .tile:hover {
      transform: scale(1.05);
      background-color: var(--tile-hover);
    }
    .tile-icon {
      font-size: 40px;
      margin-bottom: 10px;
    }
    .tile-title {
      font-size: 18px;
    }
    .footer, #clock {
      position: fixed;
      font-size: 0.9em;
      color: var(--text);
    }
    .footer { bottom: 10px; left: 10px; }
    #clock { bottom: 10px; right: 10px; }

    #theme-toggle {
      position: fixed;
      top: 10px;
      right: 10px;
      padding: 6px 14px;
      border: none;
      border-radius: 6px;
      background-color: var(--tile);
      color: var(--text);
      cursor: pointer;
    }
    #theme-toggle:hover {
      background-color: var(--tile-hover);
    }

    #profil {
      position: fixed;
      bottom: 10px;
      right: 90px;
      background: rgba(0,0,0,0.7);
      color: white;
      padding: 10px;
      border-radius: 8px;
      font-size: 0.9em;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    body.light #profil {
      background: rgba(255,255,255,0.85);
      color: #111;
    }
    #profil img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
    }
    #logout {
      position: fixed;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      background-color: #cc3333;
      border: none;
      padding: 6px 14px;
      border-radius: 6px;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <button id="theme-toggle">Wei√üer Modus</button>

  <div class="desktop">
    <div class="tile" onclick="location.href='essen-bestellen.html'">
      <div class="tile-icon">üçî</div>
      <div class="tile-title">Essen bestellen</div>
    </div>
    <div class="tile" onclick="location.href='essenrechner.html'">
      <div class="tile-icon">üßÆ</div>
      <div class="tile-title">Essensrechner</div>
    </div>
    <div class="tile" onclick="location.href='rueckmeldung.html'">
      <div class="tile-icon">üìù</div>
      <div class="tile-title">R√ºckmeldung</div>
    </div>
  </div>

  <div class="footer">Made by kommebald</div>
  <div id="clock">Uhrzeit wird geladen...</div>

  <div id="profil">
    <img id="avatar" src="" alt="Profilbild">
    <div id="username">L√§dt...</div>
  </div>

  <button id="logout" onclick="logout()">Abmelden</button>

  <script>
    function updateClock() {
      const now = new Date().toLocaleTimeString("de-DE", { timeZone: "Europe/Berlin" });
      document.getElementById("clock").textContent = now;
    }
    setInterval(updateClock, 1000);
    updateClock();

    // Theme
    const theme = localStorage.getItem("theme");
    if (theme === "light") {
      document.body.classList.add("light");
      document.getElementById("theme-toggle").textContent = "Dunkler Modus";
    }

    document.getElementById("theme-toggle").addEventListener("click", () => {
      document.body.classList.toggle("light");
      const light = document.body.classList.contains("light");
      localStorage.setItem("theme", light ? "light" : "dark");
      document.getElementById("theme-toggle").textContent = light ? "Dunkler Modus" : "Wei√üer Modus";
    });

    // Nutzer anzeigen
    const name = localStorage.getItem("discordName");
    const id = localStorage.getItem("discordID");
    const avatar = localStorage.getItem("discordAvatar");

    if (!name || !id || !avatar) {
      window.location.href = "index.html";
    } else {
      document.getElementById("username").textContent = name;
      document.getElementById("avatar").src = `https://cdn.discordapp.com/avatars/${id}/${avatar}.png`;
    }

    function logout() {
      localStorage.clear();
      window.location.href = "index.html";
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Admin Panel</title>
  <style>
    body {
      background-color: #1e1e2f;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;

    #panel {

    input[type="password"] {

      font-size: 16px;
      border-radius: 5px;

      width: 250px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      background-color: #5865F2;
      color: white;
      cursor: pointer;
      margin: 10px;
    }

    button:hover {
      background-color: #4752c4;
    }

    .zurueck-btn {
      background-color: grey;
      position: fixed;
      bottom: 20px;
      left: 20px;
    }
  </style>
</head>
<body>

  <h1>üîê Admin Panel</h1>

  <div id="login">
    <p>Bitte gib das Admin-Passwort ein:</p>

    <button onclick="checkPassword()">Best√§tigen</button>

  <div id="panel">

  </div>

  <button class="zurueck-btn" onclick="window.location.href='Webseite.html'">Zur√ºck</button>

  <script>
    function checkPassword() {
      const input = document.getElementById("passwordInput").value.trim();
      const correct = "K√∂stlich und Gut auf die Eins JTL";

</body>
</html>

<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Alle Bestellungen</title>
  <style>
    body {
      background-color: #1e1e2f;
      color: white;
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    h1 {
      text-align: center;
    }

    .bestellung {
      background-color: #2e2e3f;
      padding: 15px;
      margin-bottom: 15px;
      border-radius: 8px;
    }

    .zurueck-btn {
      position: fixed;
      bottom: 20px;
      left: 20px;
      background-color: grey;
      color: white;
      padding: 10px 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    #passwortContainer {
      text-align: center;
      margin-top: 100px;
    }

    input[type="password"] {
      padding: 10px;
      font-size: 16px;
      width: 250px;
      border: none;
      border-radius: 5px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      background-color: #5865F2;
      color: white;
      cursor: pointer;
      margin-top: 10px;
    }

    button:hover {
      background-color: #4752c4;
    }

    #inhalte {
      display: none;
    }
  </style>
</head>
<body>

  <h1>ðŸ“¦ Alle Bestellungen</h1>

  <div id="passwortContainer">
    <p>Bitte Admin-Passwort eingeben:</p>
    <input type="password" id="pw" placeholder="Passwort">
    <br>
    <button onclick="checkPW()">BestÃ¤tigen</button>
  </div>

  <div id="inhalte">
    <div id="bestellungen"></div>
  </div>

  <button class="zurueck-btn" onclick="window.location.href='admin_panel.html'">ZurÃ¼ck</button>

  <script>
    const korrektesPW = "KÃ¶stlich und Gut auf die Eins JTL";

    function checkPW() {
      const eingabe = document.getElementById("pw").value.trim();
      if (eingabe === korrektesPW) {
        document.getElementById("passwortContainer").style.display = "none";
        document.getElementById("inhalte").style.display = "block";
        ladeBestellungen();
      } else {
        alert("Falsches Passwort!");
        window.location.href = "admin_panel.html";
      }
    }

    function ladeBestellungen() {
      fetch("https://food-feedback-bot.onrender.com/api/bestellungen")
        .then(res => res.json())
        .then(daten => {
          const container = document.getElementById("bestellungen");
          if (daten.length === 0) {
            container.innerHTML = "<p>Keine Bestellungen gefunden.</p>";
            return;
          }

          daten.reverse().forEach(b => {
            const div = document.createElement("div");
            div.className = "bestellung";
            div.innerHTML = `
              <strong>Von:</strong> ${b.von || "Unbekannt"}<br>
              <strong>Ort:</strong> ${b.ort}<br>
              <strong>Gesamtbetrag:</strong> ${b.summe} â‚¬<br>
              <strong>Inhalt:</strong><br>${b.inhalt.replace(/\n/g, "<br>")}
            `;
            container.appendChild(div);
          });
        })
        .catch(err => {
          console.error(err);
          document.getElementById("bestellungen").innerHTML = "<p>Fehler beim Laden der Daten.</p>";
        });
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Alle Bestellungen</title>
  <style>
    body {
      background-color: #1e1e2f;
      color: white;
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    h1 {
      text-align: center;
    }

    .bestellung {
      background-color: #2e2e3f;
      padding: 15px;
      margin-bottom: 15px;
      border-radius: 8px;
    }

    .zurueck-btn {
      position: fixed;
      bottom: 20px;
      left: 20px;
      background-color: grey;
      color: white;
      padding: 10px 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    input[type="password"] {
      padding: 10px;
      font-size: 16px;
      width: 250px;
      border: none;
      border-radius: 5px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      background-color: #5865F2;
      color: white;
      cursor: pointer;
      margin-top: 10px;
    }

    button:hover {
      background-color: #4752c4;
    }
  </style>
</head>
<body>

  <h1>ðŸ“¦ Alle Bestellungen</h1>

  <div id="bestellungen">
    <p>Bestellungen werden geladen...</p>
  </div>

  <button class="zurueck-btn" onclick="window.location.href='admin_panel.html'">ZurÃ¼ck</button>

  <script>
    const ADMIN_DISCORD_IDS = [
        "1196556299597521027",
        "1268473955149152379",
        "1072146615252566158",
        "1063895939724624023"
    ];

    const storedUser = JSON.parse(localStorage.getItem("discordUser") || "{}");

    if (!storedUser || !storedUser.id || !ADMIN_DISCORD_IDS.includes(storedUser.id)) {
        window.location.href = "Webseite.html";
    } else {
        ladeBestellungen();
    }

    const bestellungenApiUrl = "https://food-feedback-bot.onrender.com/api/bestellungen";

    function ladeBestellungen() {
      const container = document.getElementById("bestellungen");
      container.innerHTML = "<p>Bestellungen werden geladen...</p>";

      fetch(bestellungenApiUrl)
        .then(res => res.json())
        .then(daten => {
          if (daten.length === 0) {
            container.innerHTML = "<p>Keine Bestellungen gefunden.</p>";
            return;
          }

          container.innerHTML = '';
          daten.reverse().forEach(b => {
            const div = document.createElement("div");
            div.className = "bestellung";
            const timestamp = b.timestamp ? new Date(b.timestamp).toLocaleString('de-DE') : 'Unbekanntes Datum';
            div.innerHTML = `
              <strong>Von:</strong> ${b.von || "Unbekannt"}<br>
              <strong>Ort:</strong> ${b.ort}<br>
              <strong>Gesamtbetrag:</strong> ${b.summe} â‚¬<br>
              <strong>Inhalt:</strong><br>${b.inhalt.replace(/\n/g, "<br>")}<br>
              <small><em>Bestellt am: ${timestamp}</em></small>
            `;
            container.appendChild(div);
          });
        })
        .catch(err => {
          console.error(err);
          container.innerHTML = "<p>Fehler beim Laden der Daten.</p>";
        });
    }
  </script>
</body>
</html>

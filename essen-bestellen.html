<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Essen bestellen</title>
  <style>
    body {
      background-color: #1e1e2f;
      color: white;
      font-family: Arial, sans-serif;
      padding: 20px;
      transition: background-color 0.3s, color 0.3s;
    }

    body.light {
      background-color: #f5f5f5;
      color: #111;
    }

    input[type="text"], input[type="number"] {
      padding: 6px;
      border: none;
      border-radius: 4px;
      margin: 5px 0;
    }

    body.light input {
      background: #fff;
      color: #000;
    }

    body:not(.light) input {
      background: #333;
      color: #fff;
    }

    .steuerung {
      margin-bottom: 20px;
    }

    .gerichte-container {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
    }

    .gericht {
      border: 1px solid #ccc;
      border-radius: 6px;
      padding: 10px;
      width: 180px;
      background-color: #2e2e3f;
      transition: background-color 0.3s;
    }

    body.light .gericht {
      background-color: #fff;
    }

    button {
      margin-top: 10px;
      padding: 8px 16px;
      border: none;
      border-radius: 4px;
      background-color: #5865F2;
      color: white;
      cursor: pointer;
    }

    body.light button {
      background-color: #0078d7;
    }

    .footer {
      position: fixed;
      bottom: 10px;
      left: 10px;
      font-size: 0.9em;
      color: #aaa;
    }
  </style>
</head>
<body>

<h1>Essen bestellen</h1>

<label>üìç Wohin soll geliefert werden?
  <input type="text" id="zielort" placeholder="z.‚ÄØB. Raum 3B, EG">
</label>

<div class="steuerung">
  Menge:
  <input type="number" id="menge" value="1" min="1">
  <button onclick="auswahlKategorie('alle')">Alles ausw√§hlen</button>
  <button onclick="auswahlKategorie('Getr√§nke')">Nur Getr√§nke</button>
  <button onclick="auswahlKategorie('Hauptgerichte')">Nur Hauptgerichte</button>
  <button onclick="auswahlKategorie('Vorspeisen')">Nur Vorspeisen</button>
  <button onclick="auswahlKategorie('S√º√üspeisen')">Nur S√º√üspeisen</button>
  <button onclick="reset()">Zur√ºcksetzen</button>
</div>

<div id="gerichte-bereiche"></div>

<h2 id="gesamt">Gesamt: 0 ‚Ç¨</h2>

<button onclick="bestellungAbsenden()">üßæ Bestellung absenden</button>
<button onclick="window.location.href='Webseite.html'">Zur√ºck</button>

<div class="footer">Made by kommebald</div>

<script>
const gerichte = {
  'Vorspeisen': [
    ['Bruschetta mit Tomaten & Basilikum', 750],
    ['Salat aller Art', 400],
    ['Suppen aller Art', 500],
  ],
  'Hauptgerichte': [
    ['D√∂ner', 800],
    ['Spaghetti Bolognese', 850],
    ['Bratwurst im Br√∂tchen', 600],
    ['Currywurst mit Pommes', 700],
    ['Kleine Pommes', 400],
    ['Gro√üe Pommes', 500],
    ['Milchreis', 650],
    ['K√∂nigsberger Klopse', 700],
    ['Rindfleisch Berliner Art', 2400],
    ['Schnitzel', 1700],
    ['Buletten mit Kartoffelsalat', 900],
    ['Pizza aller Art', 1200],
    ['Cheeseburger', 700],
    ['Hamburger', 600],
  ],
  'Getr√§nke': [
    ['Espresso', 140],
    ['Cappuccino', 280],
    ['Schwarzer Tee', 200],
    ['Gr√ºner Tee', 250],
    ['Kr√§uter- und Fr√ºchtetee', 250],
    ['Hei√üe Schokolade', 300],
    ['Fanta', 180],
    ['Cola', 180],
    ['S√§fte', 180],
    ['Stilles Wasser', 180],
    ['Sprudel Wasser', 180],
    ['Ayran', 150],
  ],
  'S√º√üspeisen': [
    ['Kuchen aller Art', 250],
    ['Berliner / Pfannkuchen', 200],
    ['Waffel', 250],
    ['Quarkb√§llchen (5 St√ºck)', 200],
    ['Rote Gr√ºtze', 400],
    ['Eiskugel (versch. Sorten)', 200],
    ['Apfelstrudel', 600],
    ['Hamburger Franzbr√∂tchen', 200],
  ]
};

function render() {
  const bereiche = document.getElementById('gerichte-bereiche');
  bereiche.innerHTML = '';
  Object.entries(gerichte).forEach(([kategorie, items]) => {
    const section = document.createElement('section');
    const heading = document.createElement('h2');
    heading.textContent = kategorie;
    section.appendChild(heading);

    const container = document.createElement('div');
    container.className = 'gerichte-container';

    items.forEach(([name, preis]) => {
      const div = document.createElement('div');
      div.className = 'gericht';
      div.dataset.kategorie = kategorie;
      div.dataset.name = name;

      div.innerHTML = `
        <strong>${name} (${preis} ‚Ç¨)</strong><br>
        <input type="number" min="0" value="0" data-preis="${preis}" oninput="updateTotal()">
      `;
      container.appendChild(div);
    });

    section.appendChild(container);
    bereiche.appendChild(section);
  });
}

function updateTotal() {
  let summe = 0;
  document.querySelectorAll('.gericht input').forEach(input => {
    const preis = parseInt(input.dataset.preis);
    const menge = parseInt(input.value);
    if (menge > 0) summe += preis * menge;
  });
  document.getElementById("gesamt").textContent = `Gesamt: ${summe} ‚Ç¨`;
}

function auswahlKategorie(kategorie) {
  const menge = parseInt(document.getElementById("menge").value) || 1;
  document.querySelectorAll('.gericht').forEach(div => {
    if (kategorie === 'alle' || div.dataset.kategorie === kategorie) {
      const input = div.querySelector('input');
      input.value = menge;
    }
  });
  updateTotal();
}

function reset() {
  document.querySelectorAll('.gericht input').forEach(input => input.value = 0);
  updateTotal();
}

function bestellungAbsenden() {
  const zielort = document.getElementById("zielort").value.trim();
  if (!zielort) {
    alert("Bitte gib den Zielort an.");
    return;
  }

  const bestellteGerichte = [];
  let summe = 0;

  document.querySelectorAll('.gericht').forEach(div => {
    const input = div.querySelector('input');
    const menge = parseInt(input.value);
    const preis = parseInt(input.dataset.preis);
    if (menge > 0) {
      bestellteGerichte.push(`${menge}√ó ${div.dataset.name} (${preis} ‚Ç¨)`);
      summe += menge * preis;
    }
  });

  if (bestellteGerichte.length === 0) {
    alert("Bitte w√§hle mindestens ein Gericht aus.");
    return;
  }

  const von = localStorage.getItem("discordName") || "Unbekannt";

  const bestellung = {
    von,
    ort: zielort,
    summe,
    inhalt: bestellteGerichte.join("\n")
  };

  // 1. Speichern an API
  fetch("https://food-feedback-bot.onrender.com/api/bestellungen", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify(bestellung)
  });

  // 2. Senden an Discord
  fetch("https://discord.com/api/webhooks/1391809484564992141/fZDbZv_eIr4YQml2QmMv6kdrY5SG1JqhikobrbKJpUDcvWrzWBojawq6Itnj6REknDIG", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({
      content: `||<@&1349057747236425900>||\nüì¶ **Neue Bestellung von ${von}**\nüìç **Ort:** ${zielort}\nüßæ **Inhalt:**\n${bestellteGerichte.join("\n")}\nüí∞ **Gesamtbetrag:** ${summe} ‚Ç¨`
    })
  });

  alert("Bestellung wurde gesendet!");
  reset();
  document.getElementById("zielort").value = "";
}

const theme = localStorage.getItem("theme");
if (theme === "light") {
  document.body.classList.add("light");
}

render();
</script>

</body>
</html>

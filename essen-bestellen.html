<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Essen bestellen</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      padding-bottom: 60px;
      background-color: #1e1e2f;
      color: white;
      transition: background-color 0.3s, color 0.3s;
    }
    body.light {
      background-color: #f5f5f5;
      color: #111;
    }
    body:not(.light) input[type="number"],
    body:not(.light) input[type="text"] {
    background-color: #333;
    color: white;
    border: 1px solid #555;
    }

    body.light input[type="number"],
    body.light input[type="text"] {
    background-color: white;
    color: black;
    }
    .steuerung {
      margin-bottom: 20px;
    }
    .steuerung input[type="number"] {
      width: 60px;
    }
    .gerichte-container {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
    }
    .gericht {
      border: 1px solid #ccc;
      border-radius: 6px;
      padding: 10px;
      width: 180px;
      background-color: #2e2e3f;
      transition: background-color 0.3s;
    }
    body.light .gericht {
      background-color: #fff;
    }
    button {
      margin-top: 10px;
      padding: 8px 16px;
      background-color: #5865F2;
      color: white;
      border: none;
      border-radius: 4px;
    }
    body.light button {
      background-color: #0078d7;
    }
    h2 {
      margin-top: 30px;
    }
    .footer {
      position: fixed;
      bottom: 10px;
      left: 10px;
      font-size: 0.9em;
      color: #ccc;
    }
  </style>
</head>
<body>

<div class="steuerung">

  <button onclick="auswahlKategorie('alle')">Alles ausw√§hlen</button>
  <button onclick="auswahlKategorie('Getr√§nke')">Nur Getr√§nke</button>

<div class="footer">Made by kommebald</div>

<script>
const webhookURL = "https://discord.com/api/webhooks/1391809484564992141/fZDbZv_eIr4YQml2QmMv6kdrY5SG1JqhikobrbKJpUDcvWrzWBojawq6Itnj6REknDIG";

const gerichte = {
  'Vorspeisen': [

  ],

    ['Rindfleisch Berliner Art', 2400],
    ['Schnitzel', 1700],
    ['Buletten mit Kartoffelsalat', 900],

    ['Cheeseburger', 700],
    ['Hamburger', 600],
  ],
  'Getr√§nke': [
    ['Espresso', 140],
    ['Cappuccino', 280],
    ['Schwarzer Tee', 200],
    ['Gr√ºner Tee', 250],
    ['Kr√§uter- und Fr√ºchtetee', 250],
    ['Hei√üe Schokolade', 300],
    ['Fanta', 180],
    ['Cola', 180],

  ],
  'S√º√üspeisen': [
    ['Kuchen aller Art', 250],
    ['Berliner / Pfannkuchen', 200],
    ['Waffel', 250],
    ['Quarkb√§llchen (5 St√ºck)', 200],
    ['Rote Gr√ºtze', 400],
    ['Eiskugel (versch. Sorten)', 200],
    ['Apfelstrudel', 600],
    ['Hamburger Franzbr√∂tchen', 200],
  ]
};

function render() {
  const bereiche = document.getElementById('gerichte-bereiche');
  bereiche.innerHTML = '';
  Object.entries(gerichte).forEach(([kategorie, items]) => {
    const section = document.createElement('section');
    const heading = document.createElement('h2');
    heading.textContent = kategorie;
    section.appendChild(heading);

    const container = document.createElement('div');
    container.className = 'gerichte-container';

    items.forEach(([name, preis]) => {
      const div = document.createElement('div');
      div.className = 'gericht';
      div.dataset.kategorie = kategorie;
      div.dataset.name = name;

      div.innerHTML = `
        <strong>${name} (${preis} ‚Ç¨)</strong><br>
        <input type="number" min="0" value="0" data-preis="${preis}" oninput="updateTotal()">
      `;
      container.appendChild(div);
    });

    section.appendChild(container);
    bereiche.appendChild(section);
  });
}

function updateTotal() {
  let summe = 0;
  document.querySelectorAll('.gericht input').forEach(input => {
    const preis = parseInt(input.dataset.preis) || 0;
    const menge = parseInt(input.value) || 0;
    summe += preis * menge;
  });
  document.getElementById('gesamt').textContent = `Gesamt: ${summe} ‚Ç¨`;
}

function auswahlKategorie(kategorie) {
  const menge = parseInt(document.getElementById('menge').value) || 1;
  document.querySelectorAll('.gericht').forEach(div => {
    if (kategorie === 'alle' || div.dataset.kategorie === kategorie) {
      const input = div.querySelector('input');
      input.value = menge;
    }
  });
  updateTotal();
}

function reset() {
  document.querySelectorAll('.gericht input').forEach(input => input.value = 0);
  updateTotal();
}

function bestellungAbsenden() {
  const zielort = document.getElementById("zielort").value.trim();
  const discordName = localStorage.getItem("discordName") || "Unbekannt";

  if (!zielort) {
    alert("Bitte gib an, wohin geliefert werden soll.");
    return;
  }

  const bestellteGerichte = [];
  let summe = 0;

  document.querySelectorAll('.gericht').forEach(div => {
    const input = div.querySelector('input');
    const menge = parseInt(input.value);
    const preis = parseInt(input.dataset.preis);
    if (menge > 0) {
      const name = div.dataset.name;
      bestellteGerichte.push(`${menge}√ó ${name} (${preis} ‚Ç¨)`);
      summe += menge * preis;
    }
  });

  if (bestellteGerichte.length === 0) {
    alert("Du hast nichts ausgew√§hlt!");
    return;
  }

  const nachricht = {
    content:
      "||<@&1349057747236425900>||\n" +
      `**Neue Essensbestellung von ${discordName}:**\n` +
      bestellteGerichte.join("\n") +
      `\n\nüìç **Wohin:** ${zielort}` +
      `\nüí∞ **Gesamtbetrag:** ${summe} ‚Ç¨`
  };

  fetch(webhookURL, {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify(nachricht)
  }).then(res => {
    if (res.ok) {
      alert("Bestellung wurde erfolgreich an Discord gesendet!");
    } else {
      alert("Fehler beim Senden an Discord.");
    }
  }).catch(() => alert("Netzwerkfehler beim Senden."));
}

// Theme anwenden beim Laden
const theme = localStorage.getItem("theme");
if (theme === "light") {
  document.body.classList.add("light");
}

render();
</script>
</body>
</html>

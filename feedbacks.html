<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Feedbacks ansehen</title>
  <style>
    body {
      background-color: #1e1e2f;
      color: white;
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    h1 {
      text-align: center;
    }

    #feedbacks {
      margin-top: 20px;
    }

    .feedback {
      background-color: #2e2e3f;
      padding: 15px;
      margin-bottom: 10px;
      border-radius: 8px;
    }

    #passwordSection {
      text-align: center;
      margin-top: 100px;
    }

    input[type="password"] {
      padding: 10px;
      font-size: 16px;
      width: 250px;
      border: none;
      border-radius: 5px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      background-color: #5865F2;
      color: white;
      cursor: pointer;
      margin-top: 10px;
    }

    button:hover {
      background-color: #4752c4;
    }

    .zurueck-btn {
      position: fixed;
      bottom: 20px;
      left: 20px;
      background-color: grey;
    }
  </style>
</head>
<body>

  <h1>ðŸ“¬ Alle Feedbacks</h1>

  <div id="passwordSection">
    <p>Bitte erneut das Admin-Passwort eingeben:</p>
    <input type="password" id="pw" placeholder="Passwort">
    <br />
    <button onclick="checkPassword()">BestÃ¤tigen</button>
  </div>

  <div id="feedbacks" style="display:none;"></div>

  <button class="zurueck-btn" onclick="window.location.href='admin_panel.html'">ZurÃ¼ck</button>

  <script>
    const correctPassword = "KÃ¶stlich und Gut auf die Eins JTL";

    function checkPassword() {
      const pw = document.getElementById("pw").value.trim();
      if (pw === correctPassword) {
        document.getElementById("passwordSection").style.display = "none";
        document.getElementById("feedbacks").style.display = "block";
        loadFeedbacks();
      } else {
        alert("Falsches Passwort");
        window.location.href = "admin_panel.html";
      }
    }

    function loadFeedbacks() {
      fetch("https://food-feedback-bot.onrender.com/api/feedbacks")
        .then(res => res.json())
        .then(data => {
          const container = document.getElementById("feedbacks");
          if (data.length === 0) {
            container.innerHTML = "<p>Keine Feedbacks vorhanden.</p>";
            return;
          }

          data.reverse().forEach(entry => {
            const div = document.createElement("div");
            div.className = "feedback";
            div.innerHTML = `
              <strong>Von:</strong> ${entry.von || "Unbekannt"}<br>
              <strong>An:</strong> ${entry.an || "Unbekannt"}<br>
              <strong>Nachricht:</strong><br>${entry.text}
            `;
            container.appendChild(div);
          });
        })
        .catch(err => {
          document.getElementById("feedbacks").innerHTML = "<p>Fehler beim Laden der Feedbacks.</p>";
          console.error(err);
        });
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Feedbacks ansehen</title>
  <style>
    body {
      background-color: #1e1e2f;
      color: white;
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    h1 {
      text-align: center;
    }

    #feedbacks {
      margin-top: 20px;
    }

    .feedback {
      background-color: #2e2e3f;
      padding: 15px;
      margin-bottom: 10px;
      border-radius: 8px;
    }

    input[type="password"] {
      padding: 10px;
      font-size: 16px;
      width: 250px;
      border: none;
      border-radius: 5px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      background-color: #5865F2;
      color: white;
      cursor: pointer;
      margin-top: 10px;
    }

    button:hover {
      background-color: #4752c4;
    }

    .zurueck-btn {
      position: fixed;
      bottom: 20px;
      left: 20px;
      background-color: grey;
    }

    .delete-all-btn {
      background-color: #ff3333;
      margin-bottom: 20px;
    }
    .delete-all-btn:hover {
      background-color: #cc0000;
    }
  </style>
</head>
<body>

  <h1>ðŸ“¬ Alle Feedbacks</h1>

  <button class="delete-all-btn" onclick="deleteAllFeedbacks()">Alle Feedbacks lÃ¶schen</button>

  <div id="feedbacks">
    <p>Feedbacks werden geladen...</p>
  </div>

  <button class="zurueck-btn" onclick="window.location.href='admin_panel.html'">ZurÃ¼ck</button>

  <script>
    const ADMIN_DISCORD_IDS = [
        "1196556299597521027",
        "1268473955149152379",
        "1072146615252566158",
        "1063895939724624023"
    ];

    const storedUser = JSON.parse(localStorage.getItem("discordUser") || "{}");

    if (!storedUser || !storedUser.id || !ADMIN_DISCORD_IDS.includes(storedUser.id)) {
        window.location.href = "Webseite.html";
    } else {
        loadFeedbacks();
    }

    const feedbackApiUrl = "https://food-feedback-bot.onrender.com/api/feedbacks";

    function loadFeedbacks() {
      const container = document.getElementById("feedbacks");
      container.innerHTML = "<p>Feedbacks werden geladen...</p>";

      fetch(feedbackApiUrl)
        .then(res => res.json())
        .then(data => {
          if (data.length === 0) {
            container.innerHTML = "<p>Keine Feedbacks vorhanden.</p>";
            return;
          }

          container.innerHTML = '';
          data.reverse().forEach(entry => {
            const div = document.createElement("div");
            div.className = "feedback";
            const timestamp = entry.timestamp ? new Date(entry.timestamp).toLocaleString('de-DE') : 'Unbekanntes Datum';
            div.innerHTML = `
              <strong>Von:</strong> ${entry.von || "Unbekannt"}<br>
              <strong>An:</strong> ${entry.an || "Unbekannt"}<br>
              <strong>Nachricht:</strong><br>${entry.text}<br>
              <small><em>Gesendet am: ${timestamp}</em></small>
            `;
            container.appendChild(div);
          });
        })
        .catch(err => {
          container.innerHTML = "<p>Fehler beim Laden der Feedbacks.</p>";
          console.error(err);
        });
    }

    function deleteAllFeedbacks() {
      if (confirm("Bist du SICHER, dass du ALLE Feedbacks lÃ¶schen mÃ¶chtest? Dies kann NICHT rÃ¼ckgÃ¤ngig gemacht werden!")) {
        fetch(feedbackApiUrl, {
          method: "DELETE",
          headers: {
            'Content-Type': 'application/json'
          }
        })
        .then(res => {
          if (res.ok) {
            alert("Alle Feedbacks erfolgreich gelÃ¶scht!");
            loadFeedbacks();
          } else {
            alert("Fehler beim LÃ¶schen der Feedbacks. Status: " + res.status);
            console.error(res);
          }
        })
        .catch(err => {
          alert("Netzwerkfehler beim LÃ¶schen der Feedbacks.");
          console.error(err);
        });
      }
    }
  </script>
</body>
</html>

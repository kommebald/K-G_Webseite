<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Mobile Callback</title>
</head>
<body>
  <p>Mobile Login wird verarbeitet...</p>
  <script>
    const params = new URLSearchParams(window.location.hash.substring(1));
    const token = params.get("access_token");
    if (!token) {
      alert("Discord-Login fehlgeschlagen.");
    } else {
      fetch("https://discord.com/api/users/@me", {
        headers: { Authorization: `Bearer ${token}` }
      })
      .then(res => res.json())
      .then(user => {
        localStorage.setItem("discordUser", JSON.stringify(user));
        localStorage.setItem("discordName", user.username);
        window.location.href = "webseite_mobile.html";
      })
      .catch(() => alert("Fehler beim Abrufen der Discord-Daten."));
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Rückmeldung</title>
  <style>
    body {
      background: #1e1e2f;
      color: white;
      font-family: sans-serif;
      padding: 2rem;
    }
    .mitglied {
      border: 1px solid #555;
      border-radius: 8px;
      padding: 1rem;
      margin-bottom: 1rem;
      background: #2e2e3f;
    }
    .mitglied-header {
      display: flex;
      align-items: center;
      gap: 1rem;
      cursor: pointer;
    }
    .mitglied-header img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
    }
    .feedback-container {
      margin-top: 1rem;
    }
    textarea {
      width: 100%;
      background: #333;
      color: white;
      border: none;
      border-radius: 4px;
      padding: 0.5rem;
      resize: vertical;
    }
    button {
      margin-top: 0.5rem;
      padding: 0.5rem 1rem;
      background: #5865F2;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Rückmeldung</h1>
  <div id="liste"></div>

  <script>
    const webhookUrl = "https://discord.com/api/webhooks/1392150424097915042/RQoNPfTIxyP7XUNJdOOHptgWWaKSDl6C8jh13puHQ3xcX7aWuDjaG5wHoE8PtV7c8QLa";
    const dummyUser = { id: "123", username: "Testuser" };
    localStorage.setItem("discordUser", JSON.stringify(dummyUser));

    const testMitglieder = [
      {
        id: "1",
        name: "Max Mustermann",
        avatar: "https://cdn.discordapp.com/embed/avatars/1.png"
      }
    ];

    function ladeFeedback(id) {
      const all = JSON.parse(localStorage.getItem("feedbacks") || "{}");
      return all[id] || [];
    }

    function speichereFeedback(id, eintrag) {
      const all = JSON.parse(localStorage.getItem("feedbacks") || "{}");
      if (!all[id]) all[id] = [];
      all[id].push(eintrag);
      localStorage.setItem("feedbacks", JSON.stringify(all));
    }

    function erstelleMitgliederListe() {
      const discordUser = JSON.parse(localStorage.getItem("discordUser"));
      const liste = document.getElementById("liste");

      testMitglieder.forEach(user => {
        const container = document.createElement("div");
        container.className = "mitglied";

        const header = document.createElement("div");
        header.className = "mitglied-header";
        header.innerHTML = `<img src="${user.avatar}"><strong>${user.name}</strong>`;

        let offen = false;
        let feedbackDiv;

        header.addEventListener("click", () => {
          if (offen) {
            feedbackDiv.remove();
            offen = false;
            return;
          }
          offen = true;
          feedbackDiv = document.createElement("div");
          feedbackDiv.className = "feedback-container";

          const feedbacks = ladeFeedback(user.id);
          const list = document.createElement("div");
          list.innerHTML = feedbacks.map(f => `• ${f}`).join("<br>") || "<em>Keine Feedbacks</em>";

          const textarea = document.createElement("textarea");
          const button = document.createElement("button");
          button.textContent = "Absenden";

          button.onclick = () => {
            const val = textarea.value.trim();
            if (!val) return;

            const msg = `${discordUser.username}: ${val}`;
            speichereFeedback(user.id, msg);
            list.innerHTML += `<br>• ${msg}`;
            textarea.value = "";

            fetch(webhookUrl, {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({
                content: `**Feedback für ${user.name}:**\n> ${msg}`
              })
            });
          };

          feedbackDiv.appendChild(list);
          feedbackDiv.appendChild(textarea);
          feedbackDiv.appendChild(button);
          container.appendChild(feedbackDiv);
        });

        container.appendChild(header);
        liste.appendChild(container);
      });
    }

    erstelleMitgliederListe();
  </script>
</body>
</html>

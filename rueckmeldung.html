<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>R√ºckmeldung geben</title>
  <style>
    body {
      background-color: #1e1e2f;
      color: white;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }

    body.light {
      background-color: #f5f5f5;
      color: #111;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    .mitglied {
      display: flex;
      align-items: center;
      padding: 10px;
      margin: 8px 0;
      background-color: #2e2e3f;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.2s;
    }

    .mitglied:hover {
      background-color: #3e3e5a;
    }

    .mitglied img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      margin-right: 12px;
    }

    .mitglied.ausgewaehlt {
      border: 2px solid #5865f2;
      background-color: #3a3a50;
    }

    #feedbackContainer {
      margin-top: 30px;
      display: none;
      flex-direction: column;
    }

    textarea {
      width: 100%;
      height: 100px;
      border: none;
      border-radius: 8px;
      padding: 10px;
      resize: vertical;
      margin-top: 10px;
      font-size: 1em;
      background-color: #333;
      color: white;
    }

    body.light textarea {
      background-color: #fff;
      color: black;
    }

    button {
      margin-top: 10px;
      padding: 10px;
      background-color: #5865f2;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 1em;
      cursor: pointer;
    }

    button:hover {
      background-color: #4752c4;
    }

    .zurueck {
      margin-top: 40px;
      background-color: #444;
    }

    #infoText {
      font-style: italic;
      margin-top: 8px;
    }
  </style>
</head>
<body>
  <h1>R√ºckmeldung geben</h1>

  <div id="mitgliederListe"></div>

  <div id="feedbackContainer">
    <div id="infoText"></div>
    <textarea id="feedbackText" placeholder="Dein Feedback hier eingeben..."></textarea>
    <button onclick="sendeFeedback()">Absenden</button>
  </div>

  <button class="zurueck" onclick="window.location.href='webseite.html'">Zur√ºck</button>

  <script>
    const feedbackText = document.getElementById("feedbackText");
    const feedbackContainer = document.getElementById("feedbackContainer");
    const infoText = document.getElementById("infoText");
    let ausgewaehlt = null;

    // Hintergrund synchronisieren
    const theme = localStorage.getItem("theme");
    if (theme === "light") {
      document.body.classList.add("light");
    }

    async function ladeMitglieder() {
      try {
        const res = await fetch("https://food-feedback-bot.onrender.com/rolle/1340398700136104069");
        const mitglieder = await res.json();
        const container = document.getElementById("mitgliederListe");

        mitglieder.forEach(m => {
          const el = document.createElement("div");
          el.className = "mitglied";
          el.innerHTML = `
            <img src="${m.avatar}" alt="avatar" />
            <span>${m.name}</span>
          `;

          el.addEventListener("click", () => {
            if (ausgewaehlt && ausgewaehlt.element === el) {
              // nochmal draufklicken = abw√§hlen
              el.classList.remove("ausgewaehlt");
              ausgewaehlt = null;
              feedbackContainer.style.display = "none";
              return;
            }

            document.querySelectorAll(".mitglied").forEach(m => m.classList.remove("ausgewaehlt"));
            el.classList.add("ausgewaehlt");
            ausgewaehlt = { id: m.id, name: m.name, element: el };

            infoText.textContent = `Feedback an: ${m.name}`;
            feedbackContainer.style.display = "flex";
          });

          container.appendChild(el);
        });
      } catch (err) {
        document.getElementById("mitgliederListe").textContent = "Fehler beim Laden der Mitglieder.";
      }
    }

    function sendeFeedback() {
      if (!ausgewaehlt) return alert("W√§hle zuerst eine Person aus.");
      const text = feedbackText.value.trim();
      if (!text) return alert("Bitte gib ein Feedback ein.");

      const user = JSON.parse(localStorage.getItem("discordUser")) || {};
      const sender = user.username || "Unbekannt";
      const webhookUrl = "https://discord.com/api/webhooks/1392150424097915042/RQoNPfTIxyP7XUNJdOOHptgWWaKSDl6C8jh13puHQ3xcX7aWuDjaG5wHoE8PtV7c8QLa";

      const payload = {
        content: `üì¨ **Feedback eingegangen**\nüë§ Von: **${sender}**\nüéØ An: **${ausgewaehlt.name}**\nüí¨ ${text}`
      };

      fetch(webhookUrl, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(payload)
      })
      .then(res => {
        if (res.ok) {
          alert("Feedback erfolgreich gesendet!");
          feedbackText.value = "";
        } else {
          alert("Fehler beim Senden.");
        }
      })
      .catch(() => alert("Fehler beim Senden."));
    }

    ladeMitglieder();
  </script>
</body>
</html>

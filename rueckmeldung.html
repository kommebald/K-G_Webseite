<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Rückmeldung geben</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      font-family: Arial, sans-serif;
      background-color: #1e1e2f;
      color: white;
      transition: background-color 0.3s, color 0.3s;
    }

    body.light {
      background-color: #f5f5f5;
      color: #111;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
    }

    .person-list {
      display: flex;
      flex-direction: column;
      gap: 15px;
      max-width: 600px;
      margin: auto;
    }

    .person {
      display: flex;
      align-items: center;
      background-color: #2e2e3f;
      padding: 12px;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    .person.selected {
      border: 2px solid #5865F2;
      background-color: #3e3e5f;
    }

    body.light .person {
      background-color: #fff;
      color: black;
    }

    .person img {
      width: 48px;
      height: 48px;
      border-radius: 50%;
      margin-right: 15px;
    }

    .feedback-section {
      max-width: 600px;
      margin: 40px auto 20px;
      display: none;
      flex-direction: column;
    }

    textarea {
      width: 100%;
      height: 100px;
      padding: 10px;
      resize: vertical;
      border-radius: 6px;
      background-color: #333;
      color: white;
      border: 1px solid #555;
      margin-top: 10px;
    }

    body.light textarea {
      background-color: #f9f9f9;
      color: #000;
    }

    button {
      background-color: #5865F2;
      color: white;
      border: none;
      padding: 10px 20px;
      margin-top: 15px;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background-color: #4752c4;
    }

    .zurueck {
      display: block;
      margin: 30px auto 0;
      background-color: #444;
    }

    .feedback-log {
      font-style: italic;
      font-size: 0.9em;
      color: #aaa;
      margin-top: 6px;
    }
  </style>
</head>
<body>
  <h1>Rückmeldung geben</h1>

  <div class="person-list" id="personen"></div>

  <div class="feedback-section" id="feedbackContainer">
    <div id="selectedName" style="font-weight: bold; margin-bottom: 10px;"></div>
    <textarea id="feedbackText" placeholder="Dein Feedback hier eingeben..."></textarea>
    <button onclick="absenden()">Absenden</button>
  </div>

  <button class="zurueck" onclick="window.location.href='webseite.html'">Zurück</button>

  <script>
    const apiURL = "https://food-feedback-bot.onrender.com";
    let ausgewaehltePerson = null;

    async function ladePersonen() {
      try {
        const res = await fetch(apiURL + "/rolle/1340398700136104069");
        const personen = await res.json();
        const container = document.getElementById("personen");
        container.innerHTML = "";

        personen.forEach(p => {
          const div = document.createElement("div");
          div.className = "person";
          div.innerHTML = `
            <img src="${p.avatar}" alt="${p.name}">
            <div>${p.name}</div>
          `;
          div.onclick = () => personAuswaehlen(p, div);
          container.appendChild(div);
        });
      } catch (e) {
        document.getElementById("personen").innerHTML = "Fehler beim Laden der Mitglieder.";
      }
    }

    function personAuswaehlen(person, element) {
      document.querySelectorAll(".person").forEach(el => el.classList.remove("selected"));

      if (ausgewaehltePerson && ausgewaehltePerson.id === person.id) {
        // Nochmal geklickt → Deselektieren
        ausgewaehltePerson = null;
        document.getElementById("feedbackContainer").style.display = "none";
      } else {
        element.classList.add("selected");
        ausgewaehltePerson = person;
        document.getElementById("selectedName").textContent = `Feedback an: ${person.name}`;
        document.getElementById("feedbackContainer").style.display = "flex";
      }
    }

    function absenden() {
      const text = document.getElementById("feedbackText").value.trim();
      if (!ausgewaehltePerson || !text) {
        alert("Bitte eine Person auswählen und Feedback eingeben.");
        return;
      }

      const sender = JSON.parse(localStorage.getItem("discordUser")) || { username: "Unbekannt" };

      fetch(apiURL + "/feedback", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          zielId: ausgewaehltePerson.id,
          text: text,
          von: sender.username
        })
      }).then(res => {
        if (res.ok) {
          alert("Feedback gesendet!");
          document.getElementById("feedbackText").value = "";
        } else {
          alert("Fehler beim Senden.");
        }
      });
    }

    const theme = localStorage.getItem("theme");
    if (theme === "light") document.body.classList.add("light");

    ladePersonen();
  </script>
</body>
</html>

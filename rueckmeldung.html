<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>R√ºckmeldung</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #1e1e2f;
      color: white;
      margin: 0;
      padding: 20px;
    }
    body.light {
      background-color: #f5f5f5;
      color: #111;
    }
    h1 {
      text-align: center;
    }
    .mitglied {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 10px;
      background: #2e2e3f;
      border-radius: 8px;
      margin: 5px 0;
      cursor: pointer;
      transition: background 0.3s;
    }
    .mitglied:hover {
      background: #3a3a5a;
    }
    .mitglied.selected {
      background: #5865F2;
    }
    .mitglied img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
    }
    #feedback-container {
      margin-top: 20px;
      display: none;
    }
    textarea {
      width: 100%;
      height: 100px;
      background: #333;
      color: white;
      border: none;
      border-radius: 5px;
      padding: 10px;
      resize: none;
    }
    body.light textarea {
      background: #fff;
      color: #000;
    }
    button {
      margin-top: 10px;
      padding: 10px 20px;
      border: none;
      background-color: #5865F2;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
    .zurueck {
      margin-top: 20px;
      background-color: gray;
    }
  </style>
</head>
<body>
  <h1>R√ºckmeldung geben</h1>

  <div id="liste"></div>

  <div id="feedback-container">
    <h3 id="ziel">Feedback an: ...</h3>
    <textarea id="feedback-text" placeholder="Dein Feedback hier eingeben..."></textarea>
    <button onclick="sendeFeedback()">Absenden</button>
  </div>

  <button class="zurueck" onclick="window.location.href='webseite.html'">Zur√ºck</button>

  <script>
    const webhookURL = "https://discord.com/api/webhooks/1392150424097915042/RQoNPfTIxyP7XUNJdOOHptgWWaKSDl6C8jh13puHQ3xcX7aWuDjaG5wHoE8PtV7c8QLa";
    const memberList = [
      {"id":"1063895939724624023","name":"50 | GF | Juli (motorrad_fan)","avatar":"https://cdn.discordapp.com/avatars/1063895939724624023/ab7f8572bcc17767bd75f94e941ae577.png"},
      {"id":"1196556299597521027","name":"49 | GF | Lami (kommebald)","avatar":"https://cdn.discordapp.com/avatars/1196556299597521027/92c1869a0706b9015ae585972724aba8.png"},
      {"id":"1072146615252566158","name":"50 | GF | Tobi (tobi_0o)","avatar":"https://cdn.discordapp.com/avatars/1072146615252566158/259d7d9477af2d03bad695d3444c275a.png"}
      // Du kannst die Liste hier erweitern...
    ];

    const liste = document.getElementById("liste");
    const feedbackContainer = document.getElementById("feedback-container");
    const feedbackText = document.getElementById("feedback-text");
    const ziel = document.getElementById("ziel");

    let ausgewaehlt = null;

    function renderMitglieder() {
      liste.innerHTML = "";
      memberList.forEach(m => {
        const div = document.createElement("div");
        div.className = "mitglied";
        div.innerHTML = `<img src="${m.avatar}"><strong>${m.name}</strong>`;
        div.onclick = () => {
          document.querySelectorAll(".mitglied").forEach(el => el.classList.remove("selected"));
          div.classList.add("selected");
          ausgewaehlt = m;
          ziel.textContent = `Feedback an: ${m.name}`;
          feedbackContainer.style.display = "block";
        };
        liste.appendChild(div);
      });
    }

    function sendeFeedback() {
      if (!ausgewaehlt) return alert("Bitte w√§hle jemanden aus.");
      const text = feedbackText.value.trim();
      if (!text) return alert("Bitte gib ein Feedback ein.");

      const user = JSON.parse(localStorage.getItem("discordUser")) || {};
      const sender = user.username || "Unbekannt";

      const nachricht = {
        content: `üìù **Feedback gesendet:**\n> An **${ausgewaehlt.name}**\n> Von **${sender}**\n\n${text}`
      };

      fetch(webhookURL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(nachricht)
      })
      .then(res => {
        if (res.ok) {
          alert("Feedback wurde gesendet!");
          feedbackText.value = "";
        } else {
          alert("Fehler beim Senden.");
        }
      })
      .catch(() => alert("Netzwerkfehler beim Senden."));
    }

    // Dark Mode √ºbernehmen
    const theme = localStorage.getItem("theme");
    if (theme === "light") {
      document.body.classList.add("light");
    }

    renderMitglieder();
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>R√ºckmeldung geben</title>
  <style>
    body {
      background-color: #1e1e2f;
      color: white;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }
    body.light {
      background-color: #f5f5f5;
      color: #111;
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
    }
    .person {
      display: flex;
      align-items: center;
      padding: 10px;
      background-color: #2c2c3c;
      border-radius: 8px;
      margin-bottom: 10px;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    .person:hover {
      background-color: #3a3a4a;
    }
    .person.selected {
      background-color: #4444aa;
    }
    .person img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      margin-right: 10px;
    }
    #feedbackContainer {
      margin-top: 30px;
      display: none;
    }
    textarea {
      width: 100%;
      height: 100px;
      margin-top: 10px;
      padding: 10px;
      border-radius: 6px;
      border: none;
      font-size: 1em;
      background-color: #333;
      color: white;
    }
    body.light textarea {
      background-color: #eee;
      color: #111;
    }
    button {
      margin-top: 10px;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      background-color: #5865F2;
      color: white;
      cursor: pointer;
    }
    body.light button {
      background-color: #0078d7;
    }
    #bisherigeFeedbacks {
      margin-top: 20px;
    }
    .feedback-item {
      background-color: rgba(255, 255, 255, 0.05);
      border-radius: 6px;
      padding: 10px;
      margin-bottom: 10px;
    }
    .zurueck {
      margin-top: 30px;
      background-color: gray;
    }
  </style>
</head>
<body>
  <h1>R√ºckmeldung geben</h1>
  <div id="personenListe"></div>

  <div id="feedbackContainer">
    <h3 id="feedbackAnzeige">Feedback an:</h3>
    <div id="bisherigeFeedbacks"><em>Lade Feedbacks...</em></div>
    <textarea id="feedbackText" placeholder="Dein Feedback..."></textarea>
    <button onclick="sendeFeedback()">Absenden</button>
  </div>

  <button class="zurueck" onclick="window.location.href='webseite.html'">Zur√ºck</button>

  <script>
    const user = JSON.parse(localStorage.getItem("discordUser") || "{}");
    const absenderName = user.global_name || user.username || "Unbekannt";

    let ausgewaehlt = null;

    const liste = document.getElementById("personenListe");
    const container = document.getElementById("feedbackContainer");
    const feedbackAnzeige = document.getElementById("feedbackAnzeige");

    fetch("https://food-feedback-bot.onrender.com/api/rolle/1340398700136104069")
      .then(r => r.json())
      .then(personen => {
        personen.forEach(p => {
          const div = document.createElement("div");
          div.className = "person";
          div.innerHTML = `<img src="${p.avatar}" alt="pfp"><strong>${p.name}</strong>`;
          div.onclick = () => {
            document.querySelectorAll(".person").forEach(e => e.classList.remove("selected"));
            div.classList.add("selected");
            ausgewaehlt = p;
            feedbackAnzeige.textContent = `Feedback an: ${p.name}`;
            container.style.display = "block";
            ladeFeedbacks(p.id);
          };
          liste.appendChild(div);
        });
      });

    function ladeFeedbacks(id) {
      const out = document.getElementById("bisherigeFeedbacks");
      out.innerHTML = "Feedbacks werden geladen...";
      fetch(`https://food-feedback-bot.onrender.com/api/feedbacks/${id}`)
        .then(r => r.json())
        .then(data => {
          if (!data.length) {
            out.innerHTML = "<em>Keine Feedbacks.</em>";
          } else {
            out.innerHTML = data.map(f => `<div class="feedback-item"><strong>${f.from}:</strong><br>${f.message}</div>`).join("");
          }
        })
        .catch(() => {
          out.innerHTML = "<em>Fehler beim Laden.</em>";
        });
    }

    function sendeFeedback() {
      if (!ausgewaehlt) return alert("Bitte w√§hle eine Person aus.");
      const text = document.getElementById("feedbackText").value.trim();
      if (!text) return alert("Feedback darf nicht leer sein.");

      fetch("https://food-feedback-bot.onrender.com/api/feedbacks", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({
          to: ausgewaehlt.id,
          from: absenderName,
          message: text
        })
      });

      fetch("https://discord.com/api/webhooks/1392150424097915042/RQoNPfTIxyP7XUNJdOOHptgWWaKSDl6C8jh13puHQ3xcX7aWuDjaG5wHoE8PtV7c8QLa", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({
          content: `üì¨ **Feedback eingegangen**\nüë§ Von: **${absenderName}**\nüéØ An: **${ausgewaehlt.name}**\nüí¨ ${text}`
        })
      }).then(res => {
        if (res.ok) {
          alert("Feedback gesendet!");
          document.getElementById("feedbackText").value = "";
          ladeFeedbacks(ausgewaehlt.id);
        } else {
          alert("Fehler beim Senden.");
        }
      }).catch(() => {
        alert("Netzwerkfehler.");
      });
    }

    if (localStorage.getItem("theme") === "light") {
      document.body.classList.add("light");
    }
  </script>
</body>
</html>

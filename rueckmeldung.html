<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>RÃ¼ckmeldung</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    :root {
      --bg: #1e1e2f;
      --text: white;
      --tile: #2e2e3f;
      --input-bg: #333;
      --input-text: white;
    }

    body.light {
      --bg: #f5f5f5;
      --text: #111;
      --tile: #fff;
      --input-bg: #fff;
      --input-text: #000;
    }

    body {
      background-color: var(--bg);
      color: var(--text);
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      transition: background-color 0.3s, color 0.3s;
    }

    h1 {
      text-align: center;
    }

    .person {
      display: flex;
      align-items: center;
      gap: 10px;
      background-color: var(--tile);
      padding: 10px;
      border-radius: 8px;
      margin-bottom: 10px;
      cursor: pointer;
    }

    .person img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
    }

    #feedback-area {
      display: none;
      margin-top: 20px;
      background-color: var(--tile);
      padding: 15px;
      border-radius: 8px;
    }

    textarea {
      width: 100%;
      height: 100px;
      padding: 10px;
      border-radius: 6px;
      border: none;
      background-color: var(--input-bg);
      color: var(--input-text);
      resize: vertical;
      margin-bottom: 10px;
    }

    button {
      padding: 10px 20px;
      border: none;
      background-color: #5865F2;
      color: white;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background-color: #4752c4;
    }

    .feedback-list {
      margin-top: 10px;
      background-color: var(--input-bg);
      padding: 10px;
      border-radius: 6px;
    }

    .feedback-entry {
      border-bottom: 1px solid #8884;
      padding: 6px 0;
    }

    #back {
      margin-top: 30px;
      display: block;
    }
  </style>
</head>
<body>
  <h1>RÃ¼ckmeldung</h1>
  <div id="personen"></div>

  <div id="feedback-area">
    <h3 id="target-name">Feedback fÃ¼r:</h3>
    <div class="feedback-list" id="feedback-list"></div>
    <textarea id="feedback" placeholder="Dein Feedback..."></textarea>
    <button onclick="senden()">Absenden</button>
  </div>

  <button id="back" onclick="window.location.href='webseite.html'">ZurÃ¼ck</button>

  <script>
    const feedbackAPI = "https://food-feedback-bot.onrender.com";
    const webhookURL = "https://discord.com/api/webhooks/1392150424097915042/RQoNPfTIxyP7XUNJdOOHptgWWaKSDl6C8jh13puHQ3xcX7aWuDjaG5wHoE8PtV7c8QLa";
    let selected = null;

    // Theme synchronisieren
    const theme = localStorage.getItem("theme");
    if (theme === "light") {
      document.body.classList.add("light");
    }

    const user = JSON.parse(localStorage.getItem("discordUser") || "{}");

    function laden() {
      fetch(`${feedbackAPI}/rolle/1340398700136104069`)
        .then(res => res.json())
        .then(data => {
          const container = document.getElementById("personen");
          container.innerHTML = "";
          data.forEach(person => {
            const div = document.createElement("div");
            div.className = "person";
            div.innerHTML = `<img src="${person.avatar}" alt=""><b>${person.name}</b>`;
            div.onclick = () => personKlick(person);
            container.appendChild(div);
          });
        });
    }

    function personKlick(person) {
      if (selected && selected.id === person.id) {
        selected = null;
        document.getElementById("feedback-area").style.display = "none";
        return;
      }

      selected = person;
      document.getElementById("feedback-area").style.display = "block";
      document.getElementById("target-name").textContent = `Feedback fÃ¼r: ${person.name}`;
      document.getElementById("feedback").value = "";

      fetch(`${feedbackAPI}/feedbacks/${person.id}`)
        .then(res => res.json())
        .then(data => {
          const list = document.getElementById("feedback-list");
          list.innerHTML = "";
          data.forEach(fb => {
            const entry = document.createElement("div");
            entry.className = "feedback-entry";
            entry.textContent = `â€“ ${fb.feedback}`;
            list.appendChild(entry);
          });
        });
    }

    function senden() {
      if (!selected) return;
      const text = document.getElementById("feedback").value.trim();
      if (!text) return alert("Bitte gib ein Feedback ein.");
      const name = user?.global_name || user?.username || "Unbekannt";

      const body = { id: selected.id, feedback: text };
      fetch(`${feedbackAPI}/feedback`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(body)
      }).then(() => {
        fetch(webhookURL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            content: `ðŸ“¬ **Feedback eingegangen**\nðŸ‘¤ Von: **${name}**\nðŸŽ¯ An: **${selected.name}**\nðŸ’¬ ${text}`
          })
        });
        alert("Feedback gesendet.");
        document.getElementById("feedback").value = "";
        personKlick(selected);
      });
    }

    laden();
  </script>
</body>
</html>

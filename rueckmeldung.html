<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>R√ºckmeldung geben</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background-color: #1e1e2f;
      color: white;
      font-family: Arial, sans-serif;
      padding: 20px;
      margin: 0;
    }

    body.light {
      background-color: #f5f5f5;
      color: #111;
    }

    h1 {
      text-align: center;
    }

    .mitglied {
      display: flex;
      align-items: center;
      gap: 12px;
      background: #2a2a3d;
      border-radius: 8px;
      padding: 10px;
      margin-bottom: 10px;
      cursor: pointer;
      transition: background 0.2s;
    }

    body.light .mitglied {
      background: #e0e0e0;
    }

    .mitglied.selected {
      outline: 2px solid #5865F2;
    }

    .mitglied img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
    }

    #feedbackContainer {
      margin-top: 20px;
      display: none;
      flex-direction: column;
      gap: 8px;
    }

    #feedbackContainer textarea {
      width: 100%;
      height: 100px;
      resize: vertical;
      padding: 10px;
      font-size: 1em;
      border-radius: 6px;
      background: #333;
      color: white;
      border: 1px solid #555;
    }

    body.light #feedbackContainer textarea {
      background: white;
      color: black;
    }

    #feedbackContainer button {
      background-color: #5865F2;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 6px;
      cursor: pointer;
    }

    #feedbackContainer button:hover {
      background-color: #4752c4;
    }

    #zurueck {
      margin-top: 30px;
      padding: 8px 20px;
      border: none;
      background: grey;
      color: white;
      border-radius: 6px;
      cursor: pointer;
    }

    .feedbacksVorhanden {
      font-style: italic;
      font-size: 0.95em;
      color: #ccc;
      margin-top: 8px;
    }
  </style>
</head>
<body>
  <h1>R√ºckmeldung geben</h1>

  <div id="mitgliederListe"></div>

  <div id="feedbackContainer">
    <div id="feedbackLabel"></div>
    <div id="vorherigeFeedbacks" class="feedbacksVorhanden">Lade fr√ºhere R√ºckmeldungen...</div>
    <textarea id="feedbackText" placeholder="Dein Feedback hier eingeben..."></textarea>
    <button onclick="sendeFeedback()">Absenden</button>
  </div>

  <button id="zurueck" onclick="window.location.href='Webseite.html'">Zur√ºck</button>

  <script>
    const WEBHOOK_URL = "https://discord.com/api/webhooks/1392150424097915042/RQoNPfTIxyP7XUNJdOOHptgWWaKSDl6C8jh13puHQ3xcX7aWuDjaG5wHoE8PtV7c8QLa";
    let ausgew√§hltePerson = null;

    async function ladeMitglieder() {
      try {
        const res = await fetch("https://food-feedback-bot.onrender.com/rolle/1340398700136104069");
        const personen = await res.json();
        const liste = document.getElementById("mitgliederListe");
        liste.innerHTML = "";

        personen.forEach(p => {
          const div = document.createElement("div");
          div.className = "mitglied";
          div.innerHTML = `<img src="${p.avatar}"><span>${p.name}</span>`;
          div.onclick = () => toggleFeedback(p, div);
          liste.appendChild(div);
        });
      } catch (err) {
        document.getElementById("mitgliederListe").innerHTML = "<p>Fehler beim Laden der Mitglieder.</p>";
      }
    }

    function toggleFeedback(person, element) {
      const feld = document.getElementById("feedbackContainer");

      // Deselect
      if (ausgew√§hltePerson && ausgew√§hltePerson.id === person.id) {
        feld.style.display = "none";
        ausgew√§hltePerson = null;
        element.classList.remove("selected");
        return;
      }

      // Neue Auswahl
      [...document.getElementsByClassName("mitglied")].forEach(el => el.classList.remove("selected"));
      element.classList.add("selected");
      ausgew√§hltePerson = person;
      feld.style.display = "flex";

      document.getElementById("feedbackLabel").innerText = `Feedback an: ${person.name}`;
      document.getElementById("feedbackText").value = "";

      ladeFruehereFeedbacks(person.id);
    }

    async function ladeFruehereFeedbacks(userid) {
      // optional: hole echte Feedbacks aus deiner API
      document.getElementById("vorherigeFeedbacks").innerText = "Keine bisherigen R√ºckmeldungen.";
    }

    function sendeFeedback() {
      if (!ausgew√§hltePerson) return alert("Keine Person ausgew√§hlt!");
      const text = document.getElementById("feedbackText").value.trim();
      if (!text) return alert("Bitte Feedback eingeben.");

      const sender = JSON.parse(localStorage.getItem("discordUser"));
      const senderName = sender ? `${sender.global_name || sender.username}` : "Unbekannt";

      const msg = {
        content:
          `üì¨ **Feedback eingegangen**\n` +
          `üë§ Von: **${senderName}**\n` +
          `üéØ An: **${ausgew√§hltePerson.name}**\n` +
          `üí¨ ${text}`
      };

      fetch(WEBHOOK_URL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(msg)
      }).then(res => {
        if (res.ok) {
          alert("Feedback wurde gesendet!");
          document.getElementById("feedbackText").value = "";
        } else {
          alert("Fehler beim Senden.");
        }
      }).catch(() => alert("Verbindungsfehler beim Senden."));
    }

    // Theme Sync
    const theme = localStorage.getItem("theme");
    if (theme === "light") document.body.classList.add("light");

    ladeMitglieder();
  </script>
</body>
</html>

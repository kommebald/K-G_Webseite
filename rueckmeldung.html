<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>R√ºckmeldung geben</title>
  <style>
    body {
      background-color: #1e1e2f;
      color: white;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      transition: background-color 0.3s, color 0.3s;
    }
    body.light {
      background-color: #f5f5f5;
      color: #111;
    }

    h1 {
      text-align: center;
    }

    .person {
      background: #2e2e3f;
      padding: 15px;
      border-radius: 8px;
      margin: 10px 0;
      display: flex;
      align-items: center;
      gap: 10px;
      cursor: pointer;
      transition: background 0.2s, background-color 0.3s; /* transition f√ºr theme */
    }
    body.light .person {
        background: #fff;
        border: 1px solid #ccc;
    }

    .person:hover {
      background: #3a3a4f;
    }
    body.light .person:hover {
        background: #e0e0e0;
    }


    .person img {
      width: 48px;
      height: 48px;
      border-radius: 50%;
    }

    .feedback-box {
      margin-top: 15px;
      background: #2e2e3f;
      padding: 15px;
      border-radius: 8px;
      transition: background-color 0.3s; /* transition f√ºr theme */
    }
    body.light .feedback-box {
        background: #fff;
        border: 1px solid #ccc;
    }

    textarea {
      width: 100%;
      height: 80px;
      resize: vertical;
      background: #1e1e2f; /* Dark Mode */
      color: white;
      border: 1px solid #555;
      border-radius: 6px;
      padding: 10px;
      box-sizing: border-box;
      margin-bottom: 10px;
      transition: background-color 0.3s, color 0.3s, border-color 0.3s; /* transition f√ºr theme */
    }
    body.light textarea {
      background: #fff; /* Light Mode */
      color: #111;
      border: 1px solid #ccc;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      background-color: #5865F2;
      color: white;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    button:hover {
      background-color: #4752c4;
    }

    .zurueck-btn {
      background-color: grey;
      position: fixed;
      bottom: 20px;
      left: 20px;
    }
  </style>
</head>
<body>
  <h1>R√ºckmeldung geben</h1>

  <div id="personenContainer">
    <p>Loading members...</p>
  </div>

  <div class="feedback-box">
    <h2 id="feedbackTarget">Bitte w√§hle eine Person</h2>
    <div id="bisherigeFeedbacks"></div>
    <textarea id="feedbackText" placeholder="Dein Feedback hier..."></textarea>
    <button onclick="absenden()">Absenden</button>
  </div>

  <button class="zurueck-btn" onclick="window.location.href='Webseite.html'">Zur√ºck</button>

  <script>
    const webhookUrl = "https://discord.com/api/webhooks/1268473955149152379/e29w-R6f7Jb-x-r4J2i27N-H00JjE-pUeR2-r4I0fN0g-B0cQ-f2fK7t2E0v0lC";
    let ausgewaehlt = null;

    const dummyMembers = [
        { id: "123456789", name: "Max Mustermann", avatar: "https://cdn-icons-png.flaticon.com/512/25/25694.png" },
        { id: "987654321", name: "Erika Mustermann", avatar: "https://cdn-icons-png.flaticon.com/512/25/25694.png" }
    ];

    function ladeDiscordMitglieder() {
        const container = document.getElementById("personenContainer");
        container.innerHTML = ''; // Clear loading message

        dummyMembers.forEach(mitglied => {
            const div = document.createElement("div");
            div.className = "person";
            div.onclick = () => waehlePerson(mitglied);
            div.innerHTML = `
                <img src="${mitglied.avatar}" alt="${mitglied.name}">
                <span>${mitglied.name}</span>
            `;
            container.appendChild(div);
        });
    }

    // Set theme on load
    if (localStorage.getItem("theme") === "light") {
        document.body.classList.add("light");
    }

    function waehlePerson(person) {
      ausgewaehlt = person;
      document.getElementById("feedbackTarget").textContent = "Feedback an: " + person.name;

      const alle = JSON.parse(localStorage.getItem("feedbacks") || "{}");
      const liste = alle[person.id] || [];

      const feedbackDiv = document.getElementById("bisherigeFeedbacks");
      if (liste.length === 0) {
        feedbackDiv.textContent = "Keine Feedbacks.";
      } else {
        feedbackDiv.innerHTML = liste.map(text => "‚Ä¢ " + text).join("<br>");
      }
    }

    function absenden() {
      const text = document.getElementById("feedbackText").value.trim();
      if (!ausgewaehlt || !text) return alert("Bitte w√§hle eine Person und gib Feedback ein.");

      const alle = JSON.parse(localStorage.getItem("feedbacks") || "{}");
      if (!alle[ausgewaehlt.id]) alle[ausgewaehlt.id] = [];
      alle[ausgewaehlt.id].push(text);
      localStorage.setItem("feedbacks", JSON.stringify(alle));

      const user = JSON.parse(localStorage.getItem("discordUser") || "{}");
      const sender = user.global_name || user.username || "Unbekannt";

      fetch(webhookUrl, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          content:
            `üì¨ **Feedback eingegangen**\n` +
            `üë§ Von: **${sender}**\n` +
            `üéØ An: **${ausgewaehlt.name}**\n` +
            `üí¨ Nachricht:\n\`\`\`\n${text}\n\`\`\``
        })
      }).then(res => {
        if (res.ok) {
          alert("Feedback wurde erfolgreich an Discord gesendet!");
          document.getElementById("feedbackText").value = "";
          waehlePerson(ausgewaehlt); // Update feedback list
        } else {
          alert("Fehler beim Senden an Discord.");
          console.error("Webhook-Fehler:", res);
        }
      }).catch(err => {
        alert("Netzwerkfehler beim Senden des Feedbacks.");
        console.error("Netzwerkfehler:", err);
      });
    }

    // Initial load
    ladeDiscordMitglieder();
  </script>
</body>
</html>

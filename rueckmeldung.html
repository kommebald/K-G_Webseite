<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Rückmeldung geben</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #1e1e2f;
      color: white;
      padding: 20px;
    }

    h1 {
      text-align: right;
    }

    .person {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background-color: #2e2e3f;
      padding: 10px;
      border-radius: 8px;
      margin: 10px 0;
    }

    .person-info {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .person img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
    }

    button {
      background-color: #5865F2;
      border: none;
      color: white;
      padding: 6px 12px;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #4752c4;
    }

    #fehler {
      color: #ff7777;
      margin-bottom: 10px;
    }

    #back {
      margin-top: 20px;
      background-color: #444;
    }
  </style>
</head>
<body>
  <h1>Rückmeldung geben</h1>

  <div id="fehler"></div>
  <div id="liste"></div>

  <button id="back" onclick="window.location.href='webseite.html'">Zurück</button>

  <script>
    const API_URL = "https://c80b35ce-76f1-480e-8b66-6e869839bf54-00-2r2lfkkv36n4m.picard.replit.dev";
    const ROLE_ID = "1340398700136104069";

    fetch(`${API_URL}/rolle/${ROLE_ID}`)
      .then(res => res.json())
      .then(data => {
        if (!Array.isArray(data)) throw new Error("Ungültige Antwort vom Server");

        const container = document.getElementById("liste");
        if (data.length === 0) {
          container.innerHTML = "<p>Keine Mitglieder mit dieser Rolle gefunden.</p>";
          return;
        }

        data.forEach(person => {
          const div = document.createElement("div");
          div.className = "person";
          div.innerHTML = `
            <div class="person-info">
              <img src="${person.avatar}" alt="Profilbild">
              <span>${person.name}</span>
            </div>
            <button onclick="feedback('${person.name}')">Feedback</button>
          `;
          container.appendChild(div);
        });
      })
      .catch(err => {
        console.error(err);
        document.getElementById("fehler").textContent = "Fehler beim Laden der Mitglieder.";
      });

    function feedback(name) {
      const text = prompt(`Was möchtest du zu ${name} sagen?`);
      if (text) {
        alert("Danke für dein Feedback! (Speichern folgt später)");
        // Optional: hier kannst du das Feedback an dein Backend senden
      }
    }
  </script>
</body>
</html>

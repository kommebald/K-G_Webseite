<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rückmeldung Mobile</title>
  <style>
    body {
      background-color: #1e1e2f;
      color: white;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 1rem;
      transition: background-color 0.3s, color 0.3s;
    }
    body.light {
      background-color: #f5f5f5;
      color: #111;
    }
    .mitglied {
      background-color: #2e2e3f;
      margin-bottom: 1rem;
      padding: 1rem;
      border-radius: 8px;
    }
    body.light .mitglied {
      background-color: #fff;
      color: #000;
    }
    .mitglied-header {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      cursor: pointer;
    }
    .mitglied-header img {
      border-radius: 50%;
      width: 40px;
      height: 40px;
    }
    .feedback-container {
      margin-top: 0.5rem;
    }
    .feedback-list {
      font-size: 0.9rem;
      margin-bottom: 0.5rem;
    }
    textarea {
      width: 100%;
      padding: 0.5rem;
      border-radius: 4px;
      border: none;
      resize: vertical;
      background: #333;
      color: white;
    }
    body.light textarea {
      background: #eee;
      color: black;
    }
    button.senden {
      background: #5865F2;
      color: white;
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 4px;
      margin-top: 0.5rem;
    }
    .zurueck {
      margin-top: 2rem;
      background: #444;
      border: none;
      color: white;
      padding: 0.5rem 1rem;
      border-radius: 4px;
    }
  </style>
</head>
<body>
<h2>Rückmeldung</h2>
<div id="liste"></div>
<button class="zurueck" onclick="window.location.href='Webseite_mobile.html'">€Zurück</button>

<script>
const webhookUrl = "https://discord.com/api/webhooks/1392150424097915042/RQoNPfTIxyP7XUNJdOOHptgWWaKSDl6C8jh13puHQ3xcX7aWuDjaG5wHoE8PtV7c8QLa";
const apiUrl = "https://food-feedback-bot.onrender.com/rolle/1340398700136104069";
const discordUser = JSON.parse(localStorage.getItem("discordUser"));

function ladeFeedback(id) {
  const all = JSON.parse(localStorage.getItem("feedbacks") || "{}");
  return all[id] || [];
}

function speichereFeedback(id, eintrag) {
  const all = JSON.parse(localStorage.getItem("feedbacks") || "{}");
  if (!all[id]) all[id] = [];
  all[id].push(eintrag);
  localStorage.setItem("feedbacks", JSON.stringify(all));
}

async function ladeMitglieder() {
  const res = await fetch(apiUrl);
  const daten = await res.json();
  const container = document.getElementById("liste");
  daten.forEach(user => {
    const el = document.createElement("div");
    el.className = "mitglied";
    el.innerHTML = `
      <div class="mitglied-header">
        <img src="https://cdn.discordapp.com/avatars/${user.id}/${user.avatar}.png">
        <strong>${user.display_name || user.username} (${user.username})</strong>
      </div>
    `;
    el.querySelector(".mitglied-header").onclick = () => {
      if (el.querySelector(".feedback-container")) return;
      const feedbackDiv = document.createElement("div");
      feedbackDiv.className = "feedback-container";

      const list = ladeFeedback(user.id);
      const listDiv = document.createElement("div");
      listDiv.className = "feedback-list";
      listDiv.innerHTML = list.length ? list.map(f => `• ${f}`).join("<br>") : "<em>Keine Feedbacks.</em>";

      const textarea = document.createElement("textarea");
      textarea.placeholder = "Feedback schreiben...";

      const btn = document.createElement("button");
      btn.className = "senden";
      btn.textContent = "Absenden";
      btn.onclick = () => {
        const val = textarea.value.trim();
        if (!val) return;
        const msg = `${discordUser.username}: ${val}`;
        speichereFeedback(user.id, msg);
        listDiv.innerHTML += `<br>• ${msg}`;
        textarea.value = "";

        fetch(webhookUrl, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ content: `**Feedback für ${user.display_name || user.username}:**\n> ${msg}` })
        });
      };

      feedbackDiv.appendChild(listDiv);
      feedbackDiv.appendChild(textarea);
      feedbackDiv.appendChild(btn);
      el.appendChild(feedbackDiv);
    };
    container.appendChild(el);
  });
}

if (localStorage.getItem("theme") === "light") document.body.classList.add("light");
ladeMitglieder();
</script>
</body>
</html>

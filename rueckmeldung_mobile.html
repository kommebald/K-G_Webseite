<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>RÃ¼ckmeldung (Mobile)</title>
  <style>
    :root {
      --bg: #1e1e2f;
      --text: white;
      --tile: #2e2e3f;
      --input-bg: #333;
      --input-text: white;
    }
    body.light {
      --bg: #f5f5f5;
      --text: #111;
      --tile: #fff;
      --input-bg: #fff;
      --input-text: #000;
    }
    body {
      margin: 0;
      padding: 10px;
      font-family: Arial, sans-serif;
      background-color: var(--bg);
      color: var(--text);
      transition: background-color 0.3s, color 0.3s;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    .person {
      display: flex;
      align-items: center;
      gap: 10px;
      background-color: var(--tile);
      padding: 10px;
      border-radius: 8px;
      margin-bottom: 10px;
      cursor: pointer;
    }

    .person img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
    }

    #feedback-area {
      display: none;
      background-color: var(--tile);
      padding: 15px;
      border-radius: 8px;
      margin-top: 15px;
    }

    #target-name {
      font-weight: bold;
      margin-bottom: 5px;
    }

    .feedback-list {
      background-color: var(--input-bg);
      padding: 10px;
      border-radius: 6px;
      margin-bottom: 10px;
    }

    .feedback-entry {
      border-bottom: 1px solid #8884;
      padding: 5px 0;
    }

    textarea {
      width: 100%;
      height: 80px;
      padding: 10px;
      border-radius: 6px;
      border: none;
      resize: vertical;
      background-color: var(--input-bg);
      color: var(--input-text);
      margin-bottom: 10px;
    }

    button {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 6px;
      background-color: #5865F2;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #4752c4;
    }

    #back {
      margin-top: 20px;
      background-color: gray;
    }
  </style>
</head>
<body>

  <h1>RÃ¼ckmeldung</h1>
  <div id="personen"></div>

  <div id="feedback-area">
    <div id="target-name"></div>
    <div class="feedback-list" id="feedback-list"></div>
    <textarea id="feedback" placeholder="Dein Feedback..."></textarea>
    <button onclick="senden()">Absenden</button>
  </div>

  <button id="back" onclick="window.location.href='webseite_mobile.html'">ZurÃ¼ck</button>

  <script>
    const api = "https://food-feedback-bot.onrender.com";
    const webhook = "https://discord.com/api/webhooks/1392150424097915042/RQoNPfTIxyP7XUNJdOOHptgWWaKSDl6C8jh13puHQ3xcX7aWuDjaG5wHoE8PtV7c8QLa";
    const user = JSON.parse(localStorage.getItem("discordUser") || "{}");
    let selected = null;

    const theme = localStorage.getItem("theme");
    if (theme === "light") document.body.classList.add("light");

    function laden() {
      fetch(`${api}/rolle/1340398700136104069`)
        .then(res => res.json())
        .then(data => {
          const container = document.getElementById("personen");
          container.innerHTML = "";
          data.forEach(p => {
            const div = document.createElement("div");
            div.className = "person";
            div.innerHTML = `<img src="${p.avatar}" alt=""><b>${p.name}</b>`;
            div.onclick = () => personKlick(p);
            container.appendChild(div);
          });
        });
    }

    function personKlick(p) {
      if (selected && selected.id === p.id) {
        selected = null;
        document.getElementById("feedback-area").style.display = "none";
        return;
      }

      selected = p;
      document.getElementById("feedback-area").style.display = "block";
      document.getElementById("target-name").textContent = `Feedback fÃ¼r: ${p.name}`;
      document.getElementById("feedback").value = "";

      fetch(`${api}/feedbacks/${p.id}`)
        .then(res => res.json())
        .then(data => {
          const list = document.getElementById("feedback-list");
          list.innerHTML = "";
          data.forEach(fb => {
            const entry = document.createElement("div");
            entry.className = "feedback-entry";
            entry.textContent = `â€“ ${fb.feedback}`;
            list.appendChild(entry);
          });
        });
    }

    function senden() {
      if (!selected) return;
      const text = document.getElementById("feedback").value.trim();
      if (!text) return alert("Bitte gib ein Feedback ein.");
      const name = user?.global_name || user?.username || "Unbekannt";

      const body = { id: selected.id, feedback: text };

      fetch(`${api}/feedback`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(body)
      }).then(() => {
        fetch(webhook, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            content: `ðŸ“¬ **Feedback eingegangen**\nðŸ‘¤ Von: **${name}**\nðŸŽ¯ An: **${selected.name}**\nðŸ’¬ ${text}`
          })
        });
        alert("Feedback gesendet!");
        document.getElementById("feedback").value = "";
        personKlick(selected); // neu laden
      });
    }

    laden();
  </script>

</body>
</html>

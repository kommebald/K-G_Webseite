<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Startseite ‚Äì Mobil</title>
  <style>
    body {
      background-color: #1e1e2f;
      color: white;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      transition: background-color 0.3s, color 0.3s;
    }
    body.light {
      background-color: #f5f5f5;
      color: #111;
    }
    h1 {
      text-align: center;
      font-size: 1.5em;
      margin-bottom: 20px;
    }
    .tile {
      width: 100%;
      max-width: 300px;
      background-color: #5865F2;
      color: white;
      padding: 16px;
      margin: 10px 0;
      border-radius: 8px;
      text-align: center;
      font-size: 1.1em;
      text-decoration: none;
      display: block;
    }
    body.light .tile {
      background-color: #0078d7;
      color: white;
    }
    #theme-toggle {
      position: fixed;
      top: 10px;
      right: 10px;
      padding: 6px 14px;
      border: none;
      border-radius: 6px;
      background-color: #5865F2;
      color: white;
    }
    body.light #theme-toggle {
      background-color: #0078d7;
    }
    #profil {
      position: fixed;
      bottom: 10px;
      left: 10px;
      right: 10px;
      background: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 10px;
      border-radius: 8px;
      font-size: 0.9em;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 10px;
    }
    #profil img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
    }
  </style>
</head>
<body>
  <button id="theme-toggle">Wei√üer Modus</button>

  <h1>Willkommen üëã</h1>

  <a class="tile" href="essen-bestellen_mobile.html">üçî Essen bestellen</a>
  <a class="tile" href="essenrechner_mobile.html">üßÆ Essensrechner</a>
  <a class="tile" href="rueckmeldung_mobile.html">üìù R√ºckmeldung</a>

  <div id="profil">
    <div id="username">Benutzer</div>
    <img id="avatar" src="" alt="Profilbild">
  </div>

  <script>
    function updateTheme() {
      const light = document.body.classList.toggle("light");
      localStorage.setItem("theme", light ? "light" : "dark");
      document.getElementById("theme-toggle").textContent = light ? "Dunkler Modus" : "Wei√üer Modus";
    }

    document.getElementById("theme-toggle").addEventListener("click", updateTheme);

    if (localStorage.getItem("theme") === "light") {
      document.body.classList.add("light");
      document.getElementById("theme-toggle").textContent = "Dunkler Modus";
    }

    const user = JSON.parse(localStorage.getItem("discordUser"));
    if (user) {
      document.getElementById("username").textContent = `${user.global_name || user.username} (${user.username})`;
      document.getElementById("avatar").src = `https://cdn.discordapp.com/avatars/${user.id}/${user.avatar}.png`;
    }
  </script>
</body>
</html>

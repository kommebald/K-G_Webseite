<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dein Discord Food Hub (Mobil)</title>
    <style>
        :root {
            --bg: #1e1e2f;
            --text: white;
            --tile: #0078d7;
            --tile-hover: #005a9e;
        }
        body.light {
            --bg: #f5f5f5;
            --text: #111;
            --tile: white;
            --tile-hover: #e0e0e0;
        }
        body {
            background-color: var(--bg);
            color: var(--text);
            font-family: "Segoe UI", sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh; /* Nutzt die volle Bildschirmh√∂he */
            transition: background-color 0.3s, color 0.3s;
            margin: 0;
            padding: 20px; /* Etwas Padding f√ºr kleine Bildschirme */
            box-sizing: border-box; /* Padding und Border werden in der Gesamtbreite/-h√∂he ber√ºcksichtigt */
        }
        .desktop {
            display: grid;
            grid-template-columns: 1fr; /* Eine Spalte f√ºr mobile Ansicht */
            gap: 20px;
            max-width: 400px; /* Maximale Breite f√ºr mobile Kacheln */
            width: 100%; /* Kacheln nehmen die volle Breite ein */
            margin-bottom: 20px;
        }
        .tile {
            background-color: var(--tile);
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
            transition: transform 0.2s, background-color 0.3s;
        }
        .tile:hover {
            transform: scale(1.03); /* Etwas weniger Skalierung f√ºr mobil */
            background-color: var(--tile-hover);
        }
        .tile-icon {
            font-size: 50px; /* Icons etwas gr√∂√üer f√ºr mobil */
            margin-bottom: 10px;
        }
        .tile-title {
            font-size: 20px; /* Titel etwas gr√∂√üer f√ºr mobil */
        }
        .footer, #clock {
            position: fixed;
            font-size: 0.8em; /* Kleinere Schrift f√ºr Footer/Uhr */
            color: var(--text);
        }
        .footer { bottom: 10px; left: 10px; }
        #clock { bottom: 10px; right: 10px; }

        #theme-toggle {
            position: fixed;
            top: 10px;
            right: 10px;
            padding: 8px 16px; /* Gr√∂√üere Schaltfl√§che f√ºr mobil */
            border: none;
            border-radius: 6px;
            background-color: var(--tile);
            color: var(--text);
            cursor: pointer;
            font-size: 0.9em;
        }
        #theme-toggle:hover {
            background-color: var(--tile-hover);
        }

        #profil {
            position: fixed;
            bottom: 10px;
            right: 90px;
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 8px 12px; /* Etwas kleineres Profilfeld */
            border-radius: 8px;
            font-size: 0.8em;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        #profil img {
            width: 35px; /* Kleineres Avatar */
            height: 35px;
            border-radius: 50%;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <button id="theme-toggle">Wei√üer Modus</button>

    <div class="desktop">
        <div class="tile" onclick="location.href='essen-bestellen_mobile.html'">
            <div class="tile-icon">üçî</div>
            <div class="tile-title">Essen bestellen</div>
        </div>

        <div class="tile" onclick="location.href='essenrechner_mobile.html'">
            <div class="tile-icon">üßÆ</div>
            <div class="tile-title">Essensrechner</div>
        </div>

        <div class="tile" onclick="location.href='rueckmeldung_mobile.html'">
            <div class="tile-icon">üìù</div>
            <div class="tile-title">R√ºckmeldung</div>
        </div>

        </div>

    <div class="footer">Made by kommebald</div>
    <div id="clock">Uhrzeit wird geladen...</div>

    <div id="profil">
        <img id="avatar" src="" alt="Profil">
        <div id="username">Benutzer</div>
    </div>

    <script>
        function updateClock() {
            const now = new Date().toLocaleTimeString("de-DE", { timeZone: "Europe/Berlin" });
            document.getElementById("clock").textContent = now;
        }
        setInterval(updateClock, 1000);
        updateClock();

        const themeToggle = document.getElementById("theme-toggle");
        const storedTheme = localStorage.getItem("theme");

        if (storedTheme === "light") {
            document.body.classList.add("light");
            themeToggle.textContent = "Dunkler Modus";
        } else {
            themeToggle.textContent = "Wei√üer Modus";
        }

        themeToggle.addEventListener("click", () => {
            document.body.classList.toggle("light");
            const isLight = document.body.classList.contains("light");
            localStorage.setItem("theme", isLight ? "light" : "dark");
            themeToggle.textContent = isLight ? "Dunkler Modus" : "Wei√üer Modus";
        });

        const storedUser = JSON.parse(localStorage.getItem("discordUser") || "{}");

        if (storedUser && storedUser.id && (storedUser.username || storedUser.global_name)) {
            document.getElementById("username").textContent = storedUser.global_name || storedUser.username;

            if (storedUser.avatar) {
                const avatarExtension = storedUser.avatar.startsWith('a_') ? '.gif' : '.png';
                document.getElementById("avatar").src = `https://cdn.discordapp.com/avatars/${storedUser.id}/${storedUser.avatar}${avatarExtension}`;
            } else {
                document.getElementById("avatar").src = "https://cdn-icons-png.flaticon.com/512/25/25694.png";
            }
        } else {
            document.getElementById("username").textContent = "Unbekannt";
            document.getElementById("avatar").src = "https://cdn-icons-png.flaticon.com/512/25/25694.png";
        }

        // Kein Admin-Login-Button auf der mobilen Hauptseite
    </script>
</body>
</html>
